{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block content %}
<div id="content">
    <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade">
        <div class="uk-width-1-1">
            <div class="uk-container">
                <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                    <div class="uk-width-1-1@m">
                        <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                            <h3 class="uk-card-title uk-text-center">Create Administrative Block</h3>
                            <form method="post">
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" uk-icon="icon: home"></span>
                                        <input class="uk-input uk-form-large" type="text" placeholder="name" name="name">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" uk-icon="icon: tag"></span>
                                        <input class="uk-input uk-form-large" type="text" placeholder="short name (for better display)" name="sname">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" uk-icon="icon: location"></span>
                                        <input class="uk-input uk-form-large" type="text" placeholder="region" name="region">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
